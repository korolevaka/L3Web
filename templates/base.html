<!doctype html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="/static/css/bootstrap.css">
<style>
    body {
        background-color: #FFB6C1; /* светло-розовый */
    }

    input[type="file"] {
        background-color: #FFC0CB; /* розовый цвет */
        color: #000000; /* черный текст */
    }

    .bg-brown {
        background-color: #FF69B4; /* розово-коричневый */
        color: #FFFFFF; /* белый текст */
    }

    .bg-brown:hover {
        background-color: #FF7F50; /* светло-оранжевый */
        color: #FFFFFF; /* белый текст */
    }

    .btn-brown {
        background-color: #FF1493; /* ярко-розовый */
        border: none;
        color: #FFFFFF; /* белый текст */
        font-weight: bold;
    }

    .btn-brown:hover {
        background-color: #FF6347; /* темно-оранжевый */
        color: #FFFFFF; /* белый текст */
    }

    .custom-container {
        background-color: #FFC0CB; /* розовый */
        color: #FF69B4; /* розово-*/
    }
    .custom-container-title {
        color: #FF69B4; /* розово-*/
    }

    .custom-container h1 {
        color: #FF69B4; /* розово */
    }

    .custom-container p {
        color: #FF69B4; /* розово*/
    }

    .form-control {
        border-color: #BC8F8F; /* темно-розовый */
    }

    .btn-primary {
        color: #FFC0CB; /* розовый */
        background-color: #FF69B4; /* розово-коричневый */
        border-color: #FFC0CB; /* розовый */
    }

    .btn-primary:hover {
        background-color: #D9A3A3; /* светло-розовый */
        border-color: #D9A3A3; /* светло-розовый */
    }

    .btn-primary:focus {
        box-shadow: 0 0 0 0.25rem rgba(255, 192, 203, 0.5); /* тень фокуса */
    }

    .btn-primary:disabled {
        color: #FFC0CB; /* розовый */
        background-color: #FF69B4;
        border-color: #F5F5F5; /* темно-серый */
    }
</style>


    <title>{% block title %}{% endblock %}</title>
    <script>{% block scripts %}{% endblock %}</script>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4 custom-container-title">Расчет объема с заданной точностью</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link bg-brown" aria-current="page">Home </a></li>
        <li class="nav-item"><a href="/about" class="nav-link bg-brown">About me </a></li>
      </ul>
    </header>
  </div>
    {% block body %}{% endblock %}
</body>
</html>
